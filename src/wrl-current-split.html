<link rel="import" href="../bower_components/polymer/polymer.html">

<link rel="import" href="../bower_components/iron-icons/av-icons.html">

<link rel="import" href="../bower_components/paper-item/paper-item.html">
<link rel="import" href="../bower_components/paper-item/paper-item-body.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">

<dom-module id="wrl-current-split">

  <template>

    <style>
      
      .light { color: var(--paper-grey-600); }

    </style>
        
    <template is="dom-if" if="[[split]]">
        <paper-card>
            <div class="card-content">
                Emmentaler or Emmental is a yellow, medium-hard cheese that originated in the area around Emmental.            
                <p class="light">{{split.start}} - {{split.end}}</p>
            </div>
        </paper-card>
    </template>
            

  </template>

  <script>

    Polymer({

      is: 'wrl-current-split',

      properties: {
          split: {
              type: Object
          },
      },

    });

  </script>

</dom-module>
