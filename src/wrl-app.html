<link rel="import" href="../bower_components/paper-fab/paper-fab.html">
<link rel="import" href="../bower_components/iron-icons/av-icons.html">

<link rel="import" href="../bower_components/paper-item/paper-item.html">
<link rel="import" href="../bower_components/paper-item/paper-item-body.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">

<link rel="import" href="wrl-player.html">

<dom-module id="wrl-app">

  <template>

    <style>

      :host {
        display: block;
      }
      
      paper-fab {
          position: fixed;
          right: 25px;
          bottom: 30px;          
          z-index: 10;
      }
      
      .split {
          background: white;
          margin: 4px 0px;
      }
      
      .light { color: var(--paper-grey-600); }

    </style>
<!--
    <app-location route="{{route}}"></app-location>
    <app-route
        route="{{route}}"
        pattern="/:page"
        data="{{routeData}}"
        tail="{{subroute}}"></app-route>
-->
        
    <paper-fab 
        id="fab"
        icon="av:play-arrow"
        on-tap="_toggleState">
    </paper-fab>
        
    <wrl-player id="player">
    </wrl-player>
    
    <paper-card>
        <div class="card-content">
            Emmentaler or Emmental is a yellow, medium-hard cheese that originated in the area around Emmental.            
            <p class="light">0:13 - 0:45</p>
        </div>
    </paper-card>
    
    <template is="dom-repeat" items="{{splits}}">
        <paper-item raised class="split" on-tap="_replay">
            <paper-item-body two-line>
                <div>From {{item.start}} to {{item.end}}</div>
                <div secondary>Jan 17, 2014</div>
            </paper-item-body>
            <paper-icon-button icon="av:play-arrow">
            </paper-icon-button>
        </paper-item>
    </template>   
        

  </template>

  <script>

    Polymer({

      is: 'wrl-app',

      properties: {
          splits: {
              type: Array,
              value: []
          },
      },

      observers: [
        // '_routePageChanged(routeData.page)'
      ],

      listeners: {
        'google-youtube-state-change': '_onStateChange',
      },

    //   _routePageChanged: function(page) {
    //     console.log("Route changed: " + page);
    //   },
      
      _toggleState: function() {
          var video = this.$.player;
          if (!video.isPlaying()) {
            video.play();
          } else {
            video.pause();
            
            var start = this.splits.length ?
                this.splits[0].end : 0;
        
            var split = {
                start: start,
                end: video.getCurrentTime(),
            };
            
            this.unshift("splits", split);
          }
      },
      
      _onStateChange: function(e) {
          var state = e.detail.data;
          if (state == 1) {
              this.$.fab.icon = "av:pause";
          } else {
              this.$.fab.icon = "av:play-arrow";
          }
      },
      
      _replay: function(e) {
          var split = e.model.item;
          var video = this.$.player;
          console.log("Seeking to: " + split.start);
          video.seekTo(split.start);          
      },

    });

  </script>

</dom-module>
